[package]
name = "augustus"
version = "0.1.0"
edition = "2021"

[workspace]
members = ["."]

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[dependencies]
anyhow = { version = "1.0.79", features = ["backtrace"] }
axum = "0.7.4"
bincode = "1.3.3"
secp256k1 = { version = "0.28.1", features = ["serde"] }
serde = { version = "1.0.195", features = ["derive"] }
sha2 = "0.10.8"
tokio = { version = "1.35.1", features = ["net", "time", "sync", "rt", "signal", "macros", "rt-multi-thread"] }
tokio-util = "0.7.10"

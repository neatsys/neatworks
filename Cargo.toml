[package]
name = "augustus"
version = "0.1.0"
edition = "2021"
rust-version = "1.77.1"

[workspace]
members = [
    ".",
    "tools/replication-control",
    "tools/replication-control-messages",
    "tools/entropy-control",
    "tools/entropy-control-messages", 
    "tools/boson-control", 
    "tools/boson-control-messages",
]

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.artifact]
inherits = "release"
strip = true
# lto = true
# debug = true

# cSpell:disable
[features]
all = [
    "tikv-jemallocator",
    "nitro-enclaves",
]
nitro-enclaves = ["aws-nitro-enclaves-nsm-api"]

entropy = ["wirehair", "tokio/fs", "axum/multipart", "reqwest"]

[[bin]]
name = "entropy"
required-features = ["entropy"]

[[example]]
name = "check-unreplicated"
required-features = ["tikv-jemallocator"]

[dependencies]
anyhow = { version = "1.0.79", features = ["backtrace"] }
axum = "0.7.4"
bincode = "1.3.3"
bytes = "1.5.0"
crossbeam-queue = "0.3.11"
derive_more = "0.99.17"
derive-where = "1.2.7"
lru = "0.12.2"
primitive-types = { version = "0.12.2", features = ["serde"] }
quinn = { git = "https://github.com/quinn-rs/quinn", version = "0.11.0" }
rand = "0.8.5"
rand_distr = "0.4.3"
rcgen = { git = "https://github.com/rustls/rcgen", version = "0.13.0", features = [
    "x509-parser",
] }
rusqlite = { version = "0.31.0", features = ["bundled"] }
rustc-hash = "1.1.0"
rustix = { version = "0.38.31", features = ["process"] }
rustls = { version = "0.21.0", default-features = false, features = ["quic"] }
serde = { version = "1.0.195", features = ["derive"] }
tikv-jemallocator = { version = "0.5.4", optional = true }
tokio = { version = "1.35.1", features = ["net", "time", "sync", "rt", "signal", "macros", "rt-multi-thread"] }
tokio-util = "0.7.10"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
schnorrkel = { version = "0.11.4", features = ["serde"] }
secp256k1 = { version = "0.28.1", features = ["rand-std", "serde"] }
serde_json = "1.0.114"
sha2 = "0.10.8"
scc = "2.0.19"

replication-control-messages = { version = "0.1.0", path = "tools/replication-control-messages" }

boson-control-messages = { version = "0.1.0", path = "tools/boson-control-messages" }
aws-nitro-enclaves-nsm-api = { version = "0.4.0", optional = true }
nix = { version = "0.28.0", features = ["socket"] }

entropy-control-messages = { version = "0.1.0", path = "tools/entropy-control-messages" }
wirehair = { git = "https://github.com/neatsys/wirehair", version = "0.1.2", optional = true }
reqwest = { version = "0.12.4", features = ["json", "multipart"], optional = true }

[dev-dependencies]
proptest = "1.4.0"
